    item2:
      ==: org.bukkit.inventory.ItemStack
      type: ENDER_PEARL
      amount: 1
    item3:
      ==: org.bukkit.inventory.ItemStack
      type: FIREBALL
      amount: 2
    item4:
      potion: jump
    item5:
      potion: invisibility
  others:
