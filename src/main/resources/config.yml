npcs:
  - §9Hotbar Manager::bffa hotbarmanager
  - §3Kits!::bffa kits
  - §4Leave::bw leave

# the seconds of combat log.
combatlog: 10
void-height: 40
# the seconds till a block placed disappears
block-disappearing: 8

# the seconds till a broken block re-appears
block-appearing: 5

# the count of custom messages. Increase it if you are adding more custom kills messages
deathmessages: 3
messages:
  death-by-player-1: "§e%victim% §egot beamed by §6%attacker%"
  death-by-player-2: "§e%victim% §egot daddy'ed by §6%attacker%"
  death-by-player-3: "§e%victim% §egot railed by §6%attacker%"
  death-by-void: "§e%victim% §6fell in the void."
  death-unknown: "§e%victim% §6died."
  chat-formatting: "§7[§6%killsstreak%§7] §e%player%§7 §7[§eBuild§cFFA§7]: §e%message%"
  leave-message: "§7%player% §eleft FFA"
  join-message: "§7%player% §ejoined FFA"

scoreboard:
  scoreboard-name: "§6§lBuild FFA"
  top-kills: "§6Top Killstreak: §f%player%"
  kills: "§6Kills: §a%kills%"
  deaths: "§6Deaths: §c%deaths%"
  killstreak: "§6KillStreak: §f%killstreak%"
  deathstreak: "§6DeathStreak: §f%deathstreak%"
  ip: "§eplay.test.fun"

killsrewards:
