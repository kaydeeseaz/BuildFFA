      amount: 1
    item3:
      potion: jump
  '5':
    item1:
      ==: org.bukkit.inventory.ItemStack
      type: GOLDEN_APPLE
      amount: 2
    item2:
      ==: org.bukkit.inventory.ItemStack
      type: ENDER_PEARL
      amount: 1
    item3:
      ==: org.bukkit.inventory.ItemStack
      type: FIREBALL
      amount: 1
    item4:
      potion: jump
  '6':
    item1:
      ==: org.bukkit.inventory.ItemStack
      type: GOLDEN_APPLE
