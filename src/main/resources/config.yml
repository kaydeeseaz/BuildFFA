      ==: org.bukkit.inventory.ItemStack
      type: GOLDEN_APPLE
      amount: 3
    item2:
      ==: org.bukkit.inventory.ItemStack
      type: ENDER_PEARL
      amount: 1
    item3:
      ==: org.bukkit.inventory.ItemStack
      type: FIREBALL
      amount: 1
    item4:
      potion: jump
    item5:
      potion: invisibility

spawnloc:
  ==: org.bukkit.Location
  world: buildffa
  x: -2.6
  y: 143.0
  z: 4.4
  pitch: 0.2
  yaw: -89

maxbuildy: 115
kitslist:
  # list of the kits, make sure to add them here.
  - default
kitperms:
  # add kits perms here use NONE if you want it for everyone
  default: NONE
kits:
  # add new kits voices here, make sure you added the same kit in kitperms and kitslist
  default:
    armor:
      # armors. to add enchants you can copy this:
      #
      # meta:
      #  ==: ItemMeta
      #  meta-type: UNSPECIFIC
      #  enchants:
      #    DAMAGE_ALL: 1
      cap:
        ==: org.bukkit.inventory.ItemStack
        type: LEATHER_HELMET
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          color:
            ==: Color
            RED: 255
            BLUE: 85
            GREEN: 85
      chestplate:
        ==: org.bukkit.inventory.ItemStack
        type: LEATHER_CHESTPLATE
        meta:
          ==: ItemMeta
          meta-type: LEATHER_ARMOR
          color:
            ==: Color
            RED: 255
            BLUE: 85
            GREEN: 85
      leggins:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_LEGGINGS
      boots:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_BOOTS
    items:
      # add slots
      slot0:
        ==: org.bukkit.inventory.ItemStack
        type: WOOD_SWORD
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          enchants:
            DAMAGE_ALL: 1
      slot1:
        ==: org.bukkit.inventory.ItemStack
        type: WOOL
        amount: 64
      slot2:
        ==: org.bukkit.inventory.ItemStack
        type: SHEARS
      slot3:
        ==: org.bukkit.inventory.ItemStack
        type: IRON_PICKAXE
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          enchants:
            DIG_SPEED: 1
      slot4:
        ==: org.bukkit.inventory.ItemStack
        type: WOOL
        amount: 64